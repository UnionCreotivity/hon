<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>日紅實業股份有限公司</title>
  </head>
  <body>
    <div class="loading-page">
      <div class="box">
        <div class="box-img">
          <img src="./img/share/hon-logo.svg" alt="logo01" />
        </div>
        <div class="box-para">
          <div class="loading-progress">0</div>
          <span>%</span>
        </div>
      </div>
    </div>
    <nav id="nav"></nav>
    <main id="product_content">
      <section class="cut-1">
        <div class="cut-1-video">
          <video
            autoplay
            loop
            muted
            playsinline
            src="./video/gear-flat.mp4"
          ></video>
        </div>
        <div class="cut-1-para">
          <h1>Product.</h1>
          <div class="cut-1-para-inner">
            <span class="cut-1-para-line"></span>
            <p>產品介紹</p>
            <span class="cut-1-para-line"></span>
          </div>
        </div>
      </section>
      <section class="cut-2">
        <div class="cut-2-item">
          <div class="cut-2-item-top">
            <div class="cut-2-item-para">
              <h4 class="cut-2-item-para-1">SH-2100</h4>
              <h3 class="cut-2-item-para-2">高速剪毛機</h3>
            </div>
          </div>
          <div class="cut-2-item-middle">
            <div class="cut-2-item-middle-pic">
              <img
                src="./img/product_content/product-content-pic-1.webp"
                alt="product-content-pic-1"
              />
            </div>
            <div class="cut-2-item-middle-pic">
              <img
                src="./img/product_content/product-content-pic-2.webp"
                alt="product-content-pic-2"
              />
            </div>
          </div>
          <div class="bottom-button bottom-button-product-pc">
            <img src="./img/share/top-button-pc.svg" alt="top-button" />
          </div>
          <div class="cut-2-item-bottom">
            <a class="cut-2-back-href" href="Product.html">
              <img
                src="./img/share/right-white-arrow.png"
                alt="left-arrow"
              /><span>Back</span></a
            >
          </div>
        </div>
      </section>
      <div class="bottom-button-product-ph">
        <div class="bottom-button bottom-button-product-ph-container">
          <img src="./img/share/top-button.svg" alt="top-button" />
        </div>
      </div>
    </main>
    <footer id="footer">
      <span
        >Copyright © <span class="year">2024</span>日紅實業有限公司
        版權所有</span
      ><span>地址 ｜ 333桃園市龜山區茶專一街124號</span
      ><span>TEL | (03)-329-2355</span>
    </footer>
    <script src="./js/jquery/jquery-3.7.1.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/nav.js"></script>
    <script>
      $(window).on("load", function () {
        const d = new Date();
        const nowYear = d.getFullYear();
        $(".year").text(nowYear);
        $(".bottom-button img").click(function () {
          $("html, body").animate({ scrollTop: 0 }, "slow");
          return false;
        });
      });
    </script>
  </body>
</html>
